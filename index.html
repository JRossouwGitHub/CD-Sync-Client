<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
        <meta http-equiv="Content-Security-Policy" content="default-src gap://ready file://* *; style-src 'self' http://* https://* 'unsafe-inline'; script-src 'self' http://* https://* 'unsafe-inline' 'unsafe-eval'">
        <script src="https://cdn.socket.io/3.1.3/socket.io.min.js" integrity="sha384-cPwlPLvBTa3sKAgddT6krw0cJat7egBga3DJepJyrLl4Q9/5WLra3rrnMcyTyOnh" crossorigin="anonymous"></script>
        <title>CD Sync v1.0.0 - By Odious</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <nav>
            <ul>
                <li onclick="toggleDisplay(1)">Lobby</li>
                <li onclick="toggleDisplay(2)">Settings</li>
            </ul>
        </nav>
        <hr />
        <div class="lobby content" id="lobby">
            <div class="mainLobby" id="mainLobby">
                <h3>Create or Join a Lobby:</h3>
                <div class="create">
                    <input id="lobbyName" type="text" placeholder="Lobby Name..." maxlength="25" />
                    <button onclick="createLobby()" id="createBtn" disabled>Create</button>
                </div>
                <hr />
                <div class="join">
                    <input id="search" type="text" placeholder="Search..." />
                    <br><br>
                    <div>
                        <table>
                            <thead>
                                <tr>
                                    <th>Lobby Name</th>
                                    <th>Players</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody id="lobbyList">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="inLobby" id="inLobby">
                <div id="lobbyInfo">
                    <button id="leaveBtn">Leave</button>
                    <h2 id="lobbyInfoName"></h2>
                    <table>
                        <thead>
                            <tr>
                                <th>Username</th>
                                <th>Ability 1</th>
                                <th>Ability 2</th>
                                <th>Ability 3</th>
                                <th>Ability 4</th>
                                <th>Ability 5</th>
                                <th>Ability 6</th>
                                <th>Toggle</th>
                            </tr>
                        </thead>
                        <tbody id="playerList">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="settings content" id="settings">
            <h3>Update your Settings:</h3>
        </div>
        <script src="renderer.js"></script>
    </body>
</html>
